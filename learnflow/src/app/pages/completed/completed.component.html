<div class = "container">
<div class="completed-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Teljesített megrendelések</mat-card-title>
        <div class="spacer"></div>
        <button mat-raised-button color="warn" 
                [disabled]="completedTasks.length === 0"
                (click)="clearAllTasks()">
          <mat-icon>delete_sweep</mat-icon> Mind törlése
        </button>
      </mat-card-header>
      
      <mat-card-content>
        <table mat-table [dataSource]="completedTasks" class="mat-elevation-z2">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Termék</th>
            <td mat-cell *matCellDef="let task" class="completed-task">{{task.name}}</td>
          </ng-container>
          
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Megrendelés dátuma</th>
            <td mat-cell *matCellDef="let task">{{task.date | dateFormatter}}</td>
          </ng-container>
          
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Kiszállítási idő</th>
            <td mat-cell *matCellDef="let task">{{task.time}}</td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Szerkesztés</th>
            <td mat-cell *matCellDef="let task; let i = index">
              <button mat-icon-button color="warn" (click)="deleteTask(i)" aria-label="Delete task">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Nincsenek megrendelések</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
